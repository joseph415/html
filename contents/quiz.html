<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jeseok95@gmail.com" />
    <script src="https://kit.fontawesome.com/c9677c888c.js"></script>
    <title>90's HTML 이야기</title>
    <link href="../css/template.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="title">Quiz</div>
    </header>
    <article id="contents-box">
      <section class="content">
        <div class="h2-title"><h2>1번.</h2></div>
        <div class="image-box" style="padding: 0 30px;">
          <img src="../image/Sir_Tim_Berners-Lee.jpg" width="100%;" />
          <label for="answer">내 이름 맞춰보소:<br /></label>
          <input
            type="text"
            id="answer"
            name="answer"
            required
            minlength="4"
            maxlength="8"
            size="4"
          />
          <input type="submit" value="제출" />
        </div>
      </section>
    </article>
    <footer>
      <p>
        Copyright 2020
        <a href="https://github.com/joseph415">https://github.com/joseph415</a>
        All rights reserved
      </p>
    </footer>
  </body>
</html>
